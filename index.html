<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Library</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id = 'buttonContainer'> </div>
    <button data-open-target="#newBookButton"> New Book</button>
    
<div>
    <div class="popUp" id="popUp"> 
        <form id='form' action='/script.js'>
           <div class="formHeader">
               <div class="title">Add A New Book</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" min="1" required>
            </div>
            <div id='checkBox'>
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read" value="yes">
            </div>
            <div>
                <button type='submit' form='form' id="submitButton">Submit</button>
        </form>
    </div>


    </div>
</div>
<div id="overlay"></div>


  <script src="script.js"></script>
</body>

</html>
