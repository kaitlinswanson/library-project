<!Doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <div id='newButton-Container'>
        <button id='button'> Add New Book</button>
    </div>
     <div id="popUp">
        <form id='form' action='/Script.js'>
           <div class="formHeader">
               <div class="title">Add A New Book</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" min="1" required>
            </div>
            <div id='checkBox'>
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read" value="yes">
            </div>
            <button type='submit' form='form' id='submitButton'>Add</button>
        </form>
    </div>
    <div id='Library-container'></div>

    <script src="Script.js"></script>
</body>

</html>
