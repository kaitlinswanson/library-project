<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Library</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id = 'buttonContainer'> </div>
    <button id = 'newBookButton'> New Book</button>
<div>
    <div id = "popUp"> 
        <form id= 'form' action='/script.js'>
           
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" required>
            </div>
            <div id='checkBox'>
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read" value="yes">
            </div>
            <div>
                <button type='submit' form='form' id="submitButton">Submit</button>
        </form>
    </div>


    </div>
</div>



  <script src="script.js"></script>
</body>

</html>
